name: rl

services:
  master:
    container_name: rl-master
    image: serhii714/ds:iter1
    ports:
      - 8000:80
    networks:
      - replicated_log
    cap_add:
      - NET_ADMIN
    volumes:
      - ./app:/app
    command: ["master.py", "--debug"]

  slave:
    scale: 2
    image: serhii714/ds:iter1
    ports:
      - 80
    networks:
      - replicated_log
    cap_add:
      - NET_ADMIN
    volumes:
      - ./app:/app
    command: ["slave.py", "--debug"]

networks:
  replicated_log:
